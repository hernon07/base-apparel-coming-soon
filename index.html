<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Base Apparel Coming Soon</title>
</head>

<body>
    <main class="card">
        <div class="header">
            <img src="images/logo.svg" alt="logo">
        </div>

        <div class="text">
            <h1><span>WE'RE</span><br>COMING<br>SOON</h1>
            <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay
                up-to-date with announcements and our launch deals.</p>
            <div class="mail">
                <input type="email" placeholder="Email Address">
                <img class="hidden" src="images/icon-error.svg" alt="icon-error">
                <button type="submit"><img src="images/icon-arrow.svg" alt="icon-arrow"></button>
            </div>
        </div>

        <div class="image">

        </div>
    </main>
    <script src="script.js"></script>
</body>
